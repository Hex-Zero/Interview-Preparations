      let result = "";
      let left = 0;
      let right = 0;

      newArr = arr.filter(node => node !== -1);
      console.log(newArr);

      hasZero = arr.filter(node => node === 0);
      console.log(hasZero);

      if (arr.length > 1 && hasZero.length === 0)
        for (let i = 0; i < newArr.length; i++) {
          if (i === 0) {
            left += newArr[0];
          }
          console.log(i % 2);

          i % 2 ? (left += newArr[i]) : (right += newArr[i]);
        }

      console.log(left);

      if (left && left !== right) {
        left > right ? (result += "Left") : (result += "Right");
      }
      return result;
    };
