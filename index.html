<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script defer>
      function* generator(i) {
        yield i;
        yield i + 10;
      }

      const gen = generator(1);

      console.log(gen.next().value);
      // expected output: 10
      console.log(gen.next().value);
      // expected output: 20

  </head>
