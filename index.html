    <script defer>
      class Jedi {
        jump() {
          this.jumping = true;
          return this;
        }

        setHeight(height) {
          this.height = height;
          return this;
        }
      }

      const luke = new Jedi();

      luke.jump().setHeight(20);
      console.log(luke);
    </script>
