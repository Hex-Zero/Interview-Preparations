  <script defer>
    const palindrome = [1, 4, 5, 4, 1];
    const nonRalindrome = [1, 2, 3, 4, 5];
    const isPalindrome = arr => {
      let palindrome = true;
      const check = (front, back) => {
        if (palindrome && arr[front] === arr[back]) {
          if (front < back) {
            palindrome = true;
            check((front += 1), (back -= 1));
          }
        } else {
          palindrome = false;
        }
      };
      check(0, arr.length - 1);
      palindrome ? console.log("palindrome ") : console.log("Not Cool");
    };
    isPalindrome(palindrome);
  </script>
